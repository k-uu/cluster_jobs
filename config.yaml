inference:
  knn_model_path: 'knnpickle_new_template_w_raw_wo_legal'

sentence_transformers:
  model: 'all-mpnet-base-v2'

train:
  train_data_path: 'job_skills.csv'
  
  knn:
    k: 10
    metric: 'cosine'
    weights: 'distance'
  
  cross_validation:
    num_folds: 5
    random_state: 42
    shuffle: True
